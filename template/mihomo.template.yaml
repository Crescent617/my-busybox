# 这是 mihomo 的模板，一个 Clash 配置文件。
# 包含 tun、dns、代理提供者、代理组和规则提供者的设置。
# NOTE: 你需要用你自己的配置替换 **proxy-providers** 和 **proxy-groupssections** 部分。

proxy-providers:
  mysub:
    type: http
    url: https://example.com/clash.yaml
    path: ./mysub.yaml
    interval: 86400 # 每天更新一次
    header:
      User-Agent:
        - "Clash/v1.18.0"
        - "mihomo/1.19.6"
    health-check: # 让 mihomo 自动剔除不可用节点
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300 # 每 5 分钟测一次

proxy-groups:
  - name: PROXY
    type: url-test
    use: # 关键：把 provider 的节点引入策略组
      - mysub # 与上面的 provider 名保持一致
    url: http://www.gstatic.com/generate_204
    interval: 300

# ======= 通用配置 =======
port: 7890
socks-port: 7891
# redir-port: 7892
allow-lan: true
mode: rule
log-level: warning
# log-level: info
external-controller: "0.0.0.0:9090"
secret: ""
# external-ui: ui
geo-auto-update: true

# ======= TUN 和 DNS 设置 =======
tun:
  enable: true
  stack: system # system / gvisor，mac 上推荐 system
  # device: utun233 # 设备名称
  auto-route: true # 自动配置路由
  auto-redirect: true
  # auto-route-ipv6: false
  auto-detect-interface: true
  # TODO: use rule-set to exclude some addresses. refer to https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt"
  route-exclude-address:
    - 100.64.0.0/10 # Tailscale
    - fd7a:115c:a1e0::/48
    - 173.245.48.0/20 # Cloudflare https://www.cloudflare-cn.com/ips/
    - 103.21.244.0/22
    - 103.22.200.0/22
    - 103.31.4.0/22
    - 141.101.64.0/18
    - 108.162.192.0/18
    - 190.93.240.0/20
    - 188.114.96.0/20
    - 197.234.240.0/22
    - 198.41.128.0/17
    - 162.158.0.0/15
    - 104.16.0.0/13
    - 104.24.0.0/14
    - 172.64.0.0/13
    - 131.0.72.0/22
    - 2400:cb00::/32
    - 2606:4700::/32
    - 2803:f800::/32
    - 2405:b500::/32
    - 2405:8100::/32
    - 2a06:98c0::/29
    - 2c0f:f248::/32

dns:
  enable: true
  ipv6: true
  enhanced-mode: fake-ip
  nameserver:
    - https://1.1.1.1/dns-query
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - 8.8.8.8
    - 1.1.1.1
  fake-ip-filter:
    - "rule-set:private"
    - "*.*.argotunnel.com" # cloudflare tunnel
    - "*.tailscale.com" # Tailscale register domain
    - "744944.xyz"
    - "*.744944.xyz"
    - "*.*.744944.xyz"

# ======= 规则设置 =======
rules:
  # {{ tailscale
  # - PROCESS-NAME-REGEX,.*tailscale.*,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT,no-resolve
  - IP-CIDR,fd7a:115c:a1e0::/48,DIRECT,no-resolve # Tailscale IPv6
  # }}
  - PROCESS-NAME,cloudflared,DIRECT
  # - DOMAIN-SUFFIX,githubcopilot.com,DIRECT
  # - DOMAIN-SUFFIX,microsoft.com,DIRECT
  - RULE-SET,applications,DIRECT
  - DOMAIN,clash.razord.top,DIRECT
  - DOMAIN,yacd.haishan.me,DIRECT
  - RULE-SET,private,DIRECT
  - RULE-SET,reject,REJECT
  - RULE-SET,icloud,DIRECT
  - RULE-SET,apple,DIRECT
  - RULE-SET,google,PROXY
  - RULE-SET,proxy,PROXY
  - RULE-SET,direct,DIRECT
  - RULE-SET,lancidr,DIRECT
  - RULE-SET,cncidr,DIRECT
  - RULE-SET,telegramcidr,PROXY
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,PROXY

# github clash-rules 仓库的规则
